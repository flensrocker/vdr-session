# yavdr-frontend - Starts the frontend
#

description     "frontend"
author          "Lars Hanisch <dvb@flensrocker.de>"

task

start on stopped openbox-tools or frontend-restart

env DEFAULT_FRONTEND=vdr

script
  [ -z "$FRONTEND" ] && export FRONTEND=$DEFAULT_FRONTEND
  /usr/bin/logger -t frontend starting frontend $FRONTEND
  /sbin/initctl --user set-env -g FRONTEND=$FRONTEND
  [ "$FRONTEND" == "vdr" ] && /sbin/initctl --user start vdr-frontend
  [ "$FRONTEND" == "xbmc" ] && /sbin/initctl --user start xbmc
end script

